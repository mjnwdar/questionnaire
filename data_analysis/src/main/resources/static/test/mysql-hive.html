<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <form action="/mysql/import/hive" method="post">
    数据源名称: <input type="text" name="sourceName" /><br>
    数据源类型: <input type="radio" name="sourceType" value="hive" />Hive<br>
    数据源分组ID: <input type="text" name="groupId" value="1" /><br><br>
    地址: <input type="text" name="address" value="hh1" /><br>
    端口: <input type="text" name="port" value="3306" /><br>
    数据库名: <input type="text" name="database" value="test" /><br>
    用户名: <input type="text" name="username" value="hive" /><br>
    密码: <input type="password" name="password" value="123456" /><br>
    数据表名: <input type="text" name="table" value="make" /><br>
    编码方式: <input type="text" name="charset" value="utf8" /><br><br><br>

    <input type="submit" value="提交" />
  </form>

</body>
</html>
