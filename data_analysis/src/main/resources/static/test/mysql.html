<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <form action="/mysql/import/hdfs" method="post">
    数据源名称: <input type="text" name="sourceName" /><br>
    数据源类型: <input type="radio" name="sourceType" value="hdfs" />HDFS<br>
    数据源分组ID: <input type="text" name="groupId" value="2" /><br><br>
    地址: <input type="text" name="address" /><br>
    端口: <input type="text" name="port" value="3306" /><br>
    数据库名: <input type="text" name="database" /><br>
    用户名: <input type="text" name="username" /><br>
    密码: <input type="password" name="password" /><br>
    数据表名: <input type="text" name="table" /><br>
    编码方式: <input type="text" name="charset" value="utf8" /><br><br><br>

    <input type="submit" value="提交" />
  </form>

</body>
</html>
